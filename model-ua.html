    <script>
      const slug = new URLSearchParams(location.search).get("slug");

      if (!slug) {
        document.getElementById("model-name").textContent = "Model not found";
      } else {
        const query = encodeURIComponent(`
          *[_type == "model" && slug.current == "${slug}"][0]{
            "name": name["uk"],
            "height": height["uk"], "bust": bust["uk"], "waist": waist["uk"],
            "hips": hips["uk"], "shoes": shoes["uk"],
            "hair": hair["uk"], "eyes": eyes["uk"],
            instagram,
            "gallery": gallery[].asset->url,
            "polaroids": polaroids[].asset->url
          }
        `);

        const url = `https://6pyvqnua.api.sanity.io/v2021-10-21/data/query/production?query=${query}`;

        fetch(url)
          .then((res) => res.json())
          .then(({ result: model }) => {
            if (!model) {
              document.getElementById("model-name").textContent =
                "Model not found";
              return;
            }

            document.getElementById("model-name").textContent = model.name;
            document.getElementById("model-values").innerHTML = `
              ${model.height}<br/>
              ${model.bust}<br/>
              ${model.waist}<br/>
              ${model.hips}<br/>
              ${model.shoes}<br/>
              ${model.hair}<br/>
              ${model.eyes}
            `;

            document.getElementById("model-links").innerHTML = `
              <a href="${
                model.instagram
              }" target="_blank" class="w-inline-block">
                <p class="p-model"><b>Дивитись Instagram</b></p>
              </a>
              ${
                model.polaroids.length
                  ? `<a href="#polaroid"><p class="p-model"><b>Перейти до Polaroids</b></p></a>`
                  : ""
              }
            `;

            const pairTpl = document.getElementById("tmpl-image-pair");
            const container = document.getElementById("model-images");

            function renderImagesInPairs(urls, targetContainer) {
              for (let i = 0; i < urls.length; i += 2) {
                const block = pairTpl.content.cloneNode(true);
                const imgs = block.querySelectorAll("img");

                imgs[0].src = urls[i];
                if (urls[i + 1]) {
                  imgs[1].src = urls[i + 1];
                } else {
                  imgs[1].remove();
                }

                targetContainer.appendChild(block);
              }
            }

            renderImagesInPairs(model.gallery, container);

            // рендеримо polaroids в div#polaroid
            if (model.polaroids.length) {
              const polaroidContainer = document.getElementById("polaroid");
              renderImagesInPairs(model.polaroids, polaroidContainer);
            }

            // Set dynamic <title> and meta
            document.title = model.name;
            document.getElementById("dynamic-title").textContent = model.name;

            const ogTitle = document.getElementById("meta-og-title");
            const twitterTitle = document.getElementById("meta-twitter-title");

            if (ogTitle) ogTitle.setAttribute("content", model.name);
            if (twitterTitle) twitterTitle.setAttribute("content", model.name);

            document.getElementById(
              "model-link"
            ).href = `model.html?slug=${slug}`;
            document.getElementById(
              "model-link-ua"
            ).href = `model-ua.html?slug=${slug}`;

            // Webflow реініціалізація
            if (window.Webflow) {
              Webflow.destroy();
              Webflow.ready();
              Webflow.require("ix2").init();
              document.dispatchEvent(new Event("readystatechange"));
            }
          });
      }
    </script>
