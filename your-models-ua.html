    <script>
      const query = encodeURIComponent(`
    *[_type == "model"]{
      "name": name["uk"],
      "slug": slug.current,
      "mainPhoto": mainPhoto.asset->url
    }
  `);

      const url = `https://6pyvqnua.api.sanity.io/v2021-10-21/data/query/production?query=${query}`;

      fetch(url)
        .then((res) => res.json())
        .then(({ result }) => {
          const container = document.querySelector(".collection-list");
          result.forEach((model) => {
            const tpl = document.querySelector(
              "#tmpl-card .projects-work-item"
            );
            const item = tpl.cloneNode(true);

            const a = item.querySelector("a");
            a.href = `/model-ua.html?slug=${model.slug}`;

            const img = item.querySelector("img");
            img.src = model.mainPhoto;
            img.alt = model.name;

            const txt = item.querySelector(".text-meta");
            txt.textContent = model.name;

            container.appendChild(item);
          });

          // –†–µ—ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Webflow
          Webflow.destroy();
          Webflow.ready();
          Webflow.require("ix2").init();
          document.dispatchEvent(new Event("readystatechange"));
        });
    </script>
